<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cink</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div>


            <label>X</label>
            <input min="0" max="1000" value="437" type="range" name="x" onchange="renderGrid();" oninput="renderGrid();"><br>
            <label>Y</label>
            <input min="0" max="1000" value="338" type="range" name="y" onchange="renderGrid();" oninput="renderGrid();"><br>
            <label>Height</label>
            <input min="0" max="1000" value="406" type="range" name="height" onchange="renderGrid();" oninput="renderGrid();"><br>
            <label>Width</label>
            <input min="0" max="1000" value="770" type="range" name="width" onchange="renderGrid();" oninput="renderGrid();"><br>
            <label>Columns</label>
            <input min="0" max="20" value="8" type="range" name="cols" onchange="renderGrid();"oninput="renderGrid();"><br>
            <label>Rows</label>
            <input min="0" max="20" value="6" type="range" name="rows" onchange="renderGrid();" oninput="renderGrid();"><br>
            <label>ThresHold</label>
            <input min="0" max="100" value="10" type="range" name="th" onchange="renderGrid();" oninput="renderGrid();">
            <br>
            <button onclick="playVideo()">Play Video</button>
        </div>

        <div style="position: relative;min-height:800px;">
            <canvas id="canvasUnder"  style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="canvasOver"  style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>

        <div>
            <video id="video" src="video2.mp4" muted loop>Not Supported</video>
        </div>

        <script src="main.js"></script>
    </body>
</html>
